<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/favicon_large.ico">
    <title>Master Hunter</title>
    <style>
        body {
            min-height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url(image/Mh4main-Photoroom.png);
            background-size: cover;
            background-color: black;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: #be0013;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .failed-container {
            max-width: 90%;
            height: auto;
        }

        .failed {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .joe {
            width: 600px;
            height: auto;
        }

        .container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #be0013;
            position: relative;
            animation: monterDescendre 10s infinite steps(1);
        }

        .letter {
            font-size: 25px;
            font-weight: bold;
            color: #be0013;
            position: absolute;
            top: -35px;
            left: 31%;
            text-align: center;
            animation: monterDescendre 10s infinite steps(1);
        }

        .item:nth-child(1) .triangle, .item:nth-child(1) .letter { animation-delay: 0s; }
        .item:nth-child(2) .triangle, .item:nth-child(2) .letter { animation-delay: 1s; }
        .item:nth-child(3) .triangle, .item:nth-child(3) .letter { animation-delay: 2s; }
        .item:nth-child(4) .triangle, .item:nth-child(4) .letter { animation-delay: 3s; }
        .item:nth-child(5) .triangle, .item:nth-child(5) .letter { animation-delay: 4s; }
        .item:nth-child(6) .triangle, .item:nth-child(6) .letter { animation-delay: 5s; }
        .item:nth-child(7) .triangle, .item:nth-child(7) .letter { animation-delay: 6s; }
        .item:nth-child(8) .triangle, .item:nth-child(8) .letter { animation-delay: 7s; }
        .item:nth-child(9) .triangle, .item:nth-child(9) .letter { animation-delay: 8s; }
        .item:nth-child(10) .triangle, .item:nth-child(10) .letter { animation-delay: 9s; }

        @keyframes monterDescendre {
            0%, 12.5% { transform: translateY(0); }
            25% { transform: translateY(-25px); }
            37.5% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .triangle {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-bottom: 25px solid #fb8713;
            }
            .letter {
                font-size: 16px;
            }
            .container {
                justify-content: center;
                bottom: 10px;
                right: 10px;
            }
            .joe {
                width: 400px;
            }
            .failed {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .triangle {
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 20px solid #fb8713;
            }
            .letter {
                font-size: 14px;
            }
            .container {
                flex-wrap: wrap;
                justify-content: center;
                bottom: 5px;
            }
            .joe {
                width: 300px;
            }
            .failed {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>ERREUR 404</h1>
    <div class="image-container">
        <img class="joe" src="./image/deviljho.webp" alt="Deviljho">
        <div class="failed-container">
            <img class="failed" src="./image/QuestFailedVector2.png" alt="Quest Failed">
        </div>
    </div>
    <div class="container">
        <div class="item"><div class="letter">C</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">H</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">A</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">R</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">G</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">E</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">M</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">E</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">N</div><div class="triangle"></div></div>
        <div class="item"><div class="letter">T</div><div class="triangle"></div></div>
    </div>
</body>
</html>
