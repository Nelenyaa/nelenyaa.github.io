<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire XP</title>
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="icon" href="./images/favicon.ico" type="image/png">
    <style>
        .footer {
            background-color: #ECE9D8;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #000;
            position: fixed;
            margin-top: 40px;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        .footer p {
            margin: 5px 0;
            font-size: 10px;
            color: #000;
        }

        .footer a {
            text-decoration: none;
            color: #000080;
        }

        .footer a:hover {
            color: #1084d0;
        }

        .content {
            padding-bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="window-home">
        <span class="title-home">Nostalgia Portfolio</span>
        <div class="controls-home"></div>
        <div class="window-content-home">
            <h1>Bienvenue sur Nostalgia Portfolio</h1>
            <div class="logo-container"></div>
            <img src="./images/nostalgia-portfolio.webp" alt="Logo Nostalgia Portfolio" class="logo-img">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="apropos.html">À propos</a></li>
                    <li>
                        <a href="realisation.html">Réalisations ▼</a>
                        <ul class="submenu">
                            <li><a href="photos.html">Collection photos</a></li>
                            <li><a href="projets.html">Projets</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="mentions-legales.html">Mentions légales</a></li>
                    <li><a href="404.html">404</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container-contact">
        <div class="window-contact">
            <div class="title-bar-contact">
                <span class="title">Connectez-vous</span>
            </div>
            <div class="window-content-contact">
                <form>
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <div class="acceptance">
                        <input type="checkbox" id="accept" name="accept" required>
                        <label for="accept">
                            J'accepte la <a href="mentions-legales.html" target="_blank">politique de confidentialité</a>.
                        </label>
                    </div>

                    <div class="button-group-contact">
                        <button class="fix-btn" type="submit">Connexion</button>
                        <button class="fix-btn" type="button"
                            onclick="window.location.href='index.html';">Retour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Nostalgia Portfolio. Tous droits réservés.</p>
        <p><a href="mentions-legales.html">Mentions légales</a> | <a href="politique-confidentialite.html">Politique de confidentialité</a></p>
    </footer>
</body>
</html>
