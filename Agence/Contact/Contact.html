<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .contact-form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form a {
           text-decoration: none;
           color: whitesmoke;
        }
        .contact-form a:hover {
          
           color: black;
        }
        .contact-form button:hover {
            background: #218838;
        }

    </style>
</head>
<body>
    <form class="contact-form">
        <h2>Formulaire de contact</h2>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Entrez votre nom">

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" placeholder="Entrez votre prénom">

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" placeholder="Entrez votre adresse">

        <label for="code_postal">Code Postal :</label>
        <input type="text" id="code_postal" placeholder="Entrez votre code postal">

        <label for="tel">Téléphone :</label>
        <input type="text" id="tel" placeholder="Entrez votre numéro de téléphone">

        <label for="fix">Fixe :</label>
        <input type="text" id="fix" placeholder="Entrez votre numéro de fixe (falcultatif)">

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Entrez votre mail">

        <button type="submit"><a href="../Accueil/accueil.html">Envoyer</a></button>
    </form>
</body>
</html>
