<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur 404 - Page non trouvée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
      padding-top: 180px; 
    }
    .ball {
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg') no-repeat center/cover;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(100px);
      }
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
    }
    .home-link {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: orangered;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .home-link:hover {
      background-color: orangered;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
    <h1>404</h1>
    <p>Oups ! Le terrain est vide, la page que tu cherches n'existe pas.</p>
    <a href="/" class="home-link">Retour à l'accueil</a>
  </div>
</body>
</html>
